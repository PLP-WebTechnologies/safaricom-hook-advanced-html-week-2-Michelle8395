<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Multimedia Content Page</h1>
            <p>Thank you for registering! Enjoy the audio and video content below.</p>
        </header>

        <!-- Multimedia Section -->
        <div class="media-section">
            <h2>Multimedia Content</h2>
            
            <!-- Audio Section -->
            <h3>Audio</h3>
            <audio controls>
                <source src="audio-sample.mp3" type="audio/mpeg">
                <source src="audio-sample.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>

            <!-- Video Section -->
            <h3>Video</h3>
            <video controls poster="video-poster.jpg" width="640" height="360">
                <source src="video-sample.mp4" type="video/mp4">
                <source src="video-sample.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </div>
    </div>
</body>
</html>
